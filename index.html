<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mark in the House</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: url('house_background.png') no-repeat center/cover;
    overflow: hidden;
    position: relative;
  }
  #mark {
    position: absolute;
    width: 200px;
    cursor: pointer;
    transition: transform 0.2s;
  }
</style>
</head>
<body>

<img src="lizard.png" id="mark">

<script>
  const mark = document.getElementById('mark');

  const today = new Date();
  const day = today.getDate();
  const month = today.getMonth(); // 0=Jan, 8=Sep, 9=Oct, 11=Dec

  if (day === 25 && month === 11) {
    // ðŸŽ„ Christmas Day (December 25)
    mark.src = "markmas.png";
  } else if (day === 31 && month === 9) {
    // ðŸŽƒ Halloween (October 31)
    mark.src = "markhalloween.png";
  } else {
    // Normal day
    mark.src = "lizard.png";
  }

  let x = 50, y = 50;

  function moveMark() {
    const dx = Math.floor(Math.random() * 41) - 20; // -20 to 20
    const dy = Math.floor(Math.random() * 41) - 20;
    x = Math.max(0, Math.min(window.innerWidth - mark.width, x + dx));
    y = Math.max(0, Math.min(window.innerHeight - mark.height, y + dy));
    mark.style.left = x + 'px';
    mark.style.top = y + 'px';
  }

  setInterval(moveMark, 500);
</script>

</body>
</html>
